<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



<div id="app">
    <h2 id="title">count</h2>
    <button @click="count++">click</button>
</div>

<script src="vue.js"></script>

<script>

new Vue({
        el:"#app",
        data:{
            count:0
        },
        beforeCreate(){
            console.log("beforeCreate",this.$el,this.$data);
        },
        created(){
            console.log("created",this.$el,this.$data);
        },
        beforeMount(){
            console.log("beforeMount",this.$el,this.$data);
        },
        Mount(){
            console.log("Mount",this.$el,this.$data);
        },
        beforeUpadat(){
            console.log("beforeUpadat",document.getElementById("title").innerHTML,this.$data);
        },
        Upadat(){
            console.log("Upadat",document.getElementById("title").innerHTML,this.$data);
        }

    })




</script>


</body>
</html>
